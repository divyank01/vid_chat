<div id="signin" class="text-center">
  <div class="form-signin">
      <img class="mb-4" src="/assets/images/smile.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" id="inputEmail" class="form-control" placeholder="Username" [(ngModel)]="login.username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="login.password" required>
      <div class="checkbox mb-3">
          <label>
              <input type="checkbox" value="remember-me"> Remember me
          </label>
      </div>
      <button class="btn btn-lg btn-dark btn-block" type="button" (click)='try_login();'>Sign in</button>
      <a class="new_user" routerLink="/signup">New user</a>
      <p class="mt-5 mb-3 text-muted">&copy; Divyank Sharma</p>
    </div>
</div>
